spring:
  server:
    port: 8080
    servlet:
      compression:
        enabled: true
          
  datasource:
    url: jdbc:postgresql://postgres:5432/PEOPLE_FLOW_RH
    username: peopleflow
    password: peopleflow
    driver-class-name: org.postgresql.Driver
  
  hikari:
    maximum-pool-size: 20
    minimum-idle: 10
    connection-timeout: 20000
    idle-timeout: 300000
    max-lifetime: 1200000
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false
        default_schema: "PEOPLE_FLOW_RH"
  
  flyway:
    enabled: false

logging:
  level:
    com.peopleflow: INFO
    org.springframework.security: WARN
    org.hibernate.SQL: WARN
    org.hibernate.type.descriptor.sql.BasicBinder: WARN
    root: WARN
  file:
    name: /var/log/people-flow-api/application.log
    max-size: 100MB
    max-history: 30

# Configurações específicas de produção
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized
  metrics:
    export:
      prometheus:
        enabled: true
