spring:
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/PEOPLE_FLOW_RH}
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
  
  jpa:
    show-sql: false
    properties:
      hibernate:
        format_sql: false
        jdbc:
          batch_size: 20
  
  flyway:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/PEOPLE_FLOW_RH}

server:
  port: ${SERVER_PORT:8080}
  compression:
    enabled: true
    mime-types: application/json,application/xml,text/html,text/xml,text/plain

logging:
  level:
    com.peopleflow: INFO
    org.springframework.security: WARN
    org.flywaydb: INFO
    org.hibernate.SQL: WARN
    org.hibernate.type.descriptor.sql.BasicBinder: WARN
    root: WARN
  file:
    name: /var/log/people-flow-api/application.log
    max-size: 100MB
    max-history: 30

# Configurações específicas de produção
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized
  metrics:
    export:
      prometheus:
        enabled: true
