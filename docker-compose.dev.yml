version: '3.8'

services:
  # Banco de dados PostgreSQL para desenvolvimento
  postgres:
    image: postgres:15-alpine
    container_name: people-flow-postgres
    environment:
      POSTGRES_DB: PEOPLE_FLOW_RH
      POSTGRES_USER: peopleflow
      POSTGRES_PASSWORD: peopleflow
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - people-flow-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U peopleflow -d PEOPLE_FLOW_RH"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Aplicação Spring Boot para desenvolvimento
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: people-flow-api
    environment:
      SPRING_PROFILES_ACTIVE: dev
      DATABASE_URL: jdbc:postgresql://postgres:5432/PEOPLE_FLOW_RH
      DATABASE_USERNAME: peopleflow
      DATABASE_PASSWORD: peopleflow
      SERVER_PORT: 8080
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - people-flow-network

volumes:
  postgres_data:

networks:
  people-flow-network:
    driver: bridge
