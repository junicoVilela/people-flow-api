services:
  # Um único Postgres: banco people_flow_rh com schemas people_flow_rh (API) e keycloak (auth)
  postgres:
    image: postgres:16
    container_name: people-flow-postgres
    environment:
      POSTGRES_DB: people_flow_rh
      POSTGRES_USER: peopleflow
      POSTGRES_PASSWORD: peopleflow
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - people-flow-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U peopleflow -d people_flow_rh"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Cria usuário keycloak e schema keycloak no banco people_flow_rh (igual ao schema people_flow_rh da API)
  init-keycloak-db:
    image: postgres:16
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      PGHOST: postgres
      PGUSER: peopleflow
      PGPASSWORD: peopleflow
    command: ["sh", "-c", "psql -d postgres -v ON_ERROR_STOP=0 -c \"CREATE USER keycloak WITH PASSWORD 'keycloak';\" ; psql -d people_flow_rh -v ON_ERROR_STOP=0 -c \"CREATE SCHEMA IF NOT EXISTS keycloak AUTHORIZATION keycloak;\""]
    networks:
      - people-flow-network
    restart: "no"

  # Keycloak: tabelas no schema keycloak do banco people_flow_rh (mesma conexão IDE: localhost:5432/people_flow_rh)
  keycloak:
    image: quay.io/keycloak/keycloak:26.5.3
    command: ["start-dev", "--http-port=8081", "--import-realm"]
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/people_flow_rh?currentSchema=keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: keycloak
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    volumes:
      - ./infra/auth/keycloak/realms:/opt/keycloak/data/import
    ports:
      - "8081:8081"
    depends_on:
      init-keycloak-db:
        condition: service_completed_successfully
    networks:
      - people-flow-network

volumes:
  postgres_data:

networks:
  people-flow-network:
    name: people-flow-network
    driver: bridge
