services:
  # Banco de dados PostgreSQL para desenvolvimento
  postgres:
    image: postgres:16-alpine
    container_name: people-flow-postgres
    environment:
      POSTGRES_DB: people_flow_rh
      POSTGRES_USER: peopleflow
      POSTGRES_PASSWORD: peopleflow
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - people-flow-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U peopleflow -d people_flow_rh"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

networks:
  people-flow-network:
    name: people-flow-network
    driver: bridge
