spring:
  profiles:
    active: dev
  server:
    port: 8080
    servlet:
      compression:
        enabled: true
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8081/realms/peopleflow
          jwk-set-uri: http://localhost:8081/realms/peopleflow/protocol/openid-connect/certs

# Informações da API
app:
  api:
    version: 0.1.0-SNAPSHOT
    title: People Flow API
    description: API REST para gerenciamento de colaboradores e contratos

# Documentação OpenAPI/Swagger
springdoc:
  api-docs:
    path: /api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operationsSorter: method
    tagsSorter: alpha
    tryItOutEnabled: true
    filter: true
    displayRequestDuration: true
  show-actuator: false
  default-produces-media-type: application/json
  default-consumes-media-type: application/json

keycloak:
  realm: peopleflow
  auth-server-url: http://localhost:8081
  client-id: peopleflow-api
  client-secret: peopleflow-secret-change-in-production
  admin:
    username: admin
    password: admin

# Configuração Feign para Keycloak
feign:
  client:
    config:
      keycloak-admin:
        connectTimeout: 5000
        readTimeout: 10000
        retryer:
          period: 1000
          maxPeriod: 2000
          maxAttempts: 3
  httpclient:
    enabled: true
    connection-timeout: 5000
    time-to-live: 900000
